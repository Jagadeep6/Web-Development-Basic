<!DOCTYPE html>
<html>

<head>
	<title> Grid Practice</title>
</head>

<body>
	<div style="display: grid;
            grid-template-columns: 150px 150px;
        ">
		<div style="background-color: lightblue;">Div 1</div>
		<div style="background-color: lightpink">
			Div 2
			<p>Text</p>
		</div>
	</div>

	<div style="display: grid;
						margin-top: 20px;
            grid-template-columns: 150px 150px 300px;
        ">
		<div style="background-color: lightblue;">Div 1</div>
		<div style="background-color: lightpink">
			Div 2
			<p>Text</p>
		</div>
		<div style="background-color: lightgreen;">Div 3</div>
		<div style="background-color: lightpink">
			Div 2
			<p>Text</p>
		</div>
	</div>

	<div style="display: grid;
						margin-top: 20px;
            grid-template-columns: 150px 150px 1fr;
        ">
		<div style="background-color: lightblue;">Div 1</div>
		<div style="background-color: lightpink">
			Div 2
			<p>Text</p>
		</div>
		<div style="background-color: lightgreen;">Div 3 - 1fr</div>
		<div style="background-color: lightpink">
			Div 2
			<p>Text</p>
		</div>
	</div>

	<div style="display: grid;
						margin-top: 20px;
            grid-template-columns: 1fr 1fr 1fr;
        ">
		<div style="background-color: lightblue;">Div 1</div>
		<div style="background-color: lightpink">
			Div 2
			<p>Text</p>
		</div>
		<div style="background-color: lightgreen;">Div 3 - 1fr</div>
		<div style="background-color: lightpink">
			Div 2
			<p>Text</p>
		</div>
	</div>

</body>

</html>
