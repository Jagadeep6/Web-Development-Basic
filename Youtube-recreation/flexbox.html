<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color:aquamarine;">div 2 <p>text</p></div>
        </div>
        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px">
            <div style="background-color: lightblue;
            width: 100px">100px</div>
            <div style="background-color:aquamarine; flex: 1">div 2 <p>text</p></div>
        </div>  
        

        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px">
            <div style="background-color: lightblue;
            width: 100px; flex: 1">100px</div>
            <div style="background-color:aquamarine; flex: 1">div 2 <p>text</p></div>
            <div style="background-color:lightgreen; flex: 2">div 3 <p>text</p></div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;
        height: 70px;
        border-style:solid;
        border-color:gray;
        border-width: 1px;
        justify-content: center;
        ">
            <div style="background-color:lightgreen; width: 100px">div 3 <p>text</p></div>
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
            <div style="background-color:aquamarine; width: 100px;">div 2 <p>text</p></div>
            
        </div>


        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;
        height: 70px;
        border-style:solid;
        border-color:gray;
        border-width: 1px;
        justify-content: end;
        ">
            <div style="background-color:lightgreen; width: 100px">div 3 <p>text</p></div>
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
            <div style="background-color:aquamarine; width: 100px;">div 2 <p>text</p></div>
            
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;
        height: 70px;
        border-style:solid;
        border-color:gray;
        border-width: 1px;
        justify-content: space-between;
        ">
            <div style="background-color:lightgreen; width: 100px">div 3 <p>text</p></div>
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
            <div style="background-color:aquamarine; width: 100px;">div 2 <p>text</p></div>
            
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 20px;
        height: 70px;
        border-style:solid;
        border-color:gray;
        border-width: 1px;
        justify-content: space-between;
        align-items: center;
        ">
            <div style="background-color:lightgreen; width: 100px">div 3</div>
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
            <div style="background-color:aquamarine; width: 100px;">div 2 </div>
            
        </div>

    </body>
</html>
